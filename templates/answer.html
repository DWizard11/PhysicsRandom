<!DOCTYPE html> 
<html>
        <head>
            <meta charset='utf-8'>
            <title>Physics Test</title>
            <link rel="stylesheet" href="/static/style.css">
        </head>

        <body>
            <header class="bg-doghouse-header" style="padding:2rem;">
                <h1 style="color:var(--snoopy-white); margin:0;text-align:center;">Physics Quiz: {{ topic }}</h1>
            </header>

            <!-- Zigzag divider -->
            <div class="zigzag-divider"></div>
            <div class='photo'>
                <img src="{{ url_for('static', filename='snoopy.jpg') }}" 
                     alt="snoopy" 
                     class="rounded-photo">

            </div>


            <main style="padding:2rem;">
                <div class="card">
                    <p class="snoopy-question">{{ question }}</p>

                </div>
                <div class="card">
                    <p class="answer-p">This is the answer: {{ correct_answer }}</p>
                    <p class="answer-p">Your Answer: {{ answer }}</p>
                </div>


            </main>
            <br>

            <div class="button-container">
                <form method="GET" action="/">
                    <button class="btn">Go Home</button>
                </form>

                <form method="GET" action="/definition">
                    <button class="btn">Next Question</button>
                </form>
            </div>




        </body>


</html>
